- name: create ssh key for user milad
  tags: always
  authorized_key:
    user: milad
    key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEfjPaOBJ1LxdRTdu+YARS/PJBtfcf/c7aqdP7r50oGO root@ansible-node"

- name: generate sshd_config file from template
  tags: ssh
  template: 
    src: "{{ ssh_template_file }}"
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  notify: restart_sshd



